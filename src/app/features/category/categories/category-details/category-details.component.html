<div>
    <h3> Welcome to category: {{category.name}} </h3>
</div>

<app-loading></app-loading>

<div class="table-wrapper mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">
                <img *ngIf="element.imageUrl" class="avatar" src="{{element.imageUrl}}" alt="avatar">
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="categoryId">
            <th mat-header-cell *matHeaderCellDef> CategoryId </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryId }} </td>
        </ng-container>

        <ng-container matColumnDef="team-members">
            <th mat-header-cell *matHeaderCellDef> Team Members </th>
            <td mat-cell *matCellDef="let element">
                <img class="avatar" *ngFor="let item of element.teamMembers" src="{{item?.avatar}}" alt="avatar">
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-fab extended class=" add-btn" (click)="handleTaskEdit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let element">
                <button mat-fab extended class=" add-btn" (click)="handleTaskDelete(element)">
                    <mat-icon>remove</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<button mat-fab extended class=" add-btn" (click)="handleTaskCreation()">
    <mat-icon>add</mat-icon>
</button>
